version: "3.9"  # optional since v1.27.0
services:
  monitoring:
    image: "uff"
    network_mode: "host"
    container_name: bridgehead-monitoring
    environment: 
      HOST: ${HOST}
      SITE_NAME: ${SITE_NAME}
      PROJECT: ${PROJECT}
      BEAM_URL: ${BEAM_URL}
      PROXY_ID: ${PROXY_ID}
      MONITORING_TARGET: ${MONITORING_TARGET}
      KEY: ${KEY}
    